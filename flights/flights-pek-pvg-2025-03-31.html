<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>北京 到 上海 航班信息 (2025-03-31)</title>
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      color: #1a53ff;
    }
    .flight-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }
    .flight-item {
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    .flight-row {
      display: flex;
      padding: 16px;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f0f0f0;
    }
    .airline-logo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-right: 8px;
    }
    .airline-box {
      display: flex;
      flex-direction: column;
      width: 150px;
    }
    .airline-name {
      font-weight: bold;
      font-size: 14px;
    }
    .flight-number {
      color: #666;
      font-size: 12px;
    }
    .flight-time {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 20px;
    }
    .depart-box, .arrive-box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .arrive-box {
      align-items: flex-end;
    }
    .time {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .airport {
      font-size: 14px;
      color: #666;
    }
    .terminal {
      font-size: 12px;
      color: #999;
    }
    .duration-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 16px;
    }
    .duration {
      font-size: 14px;
      color: #666;
      margin-bottom: 2px;
    }
    .flight-line {
      position: relative;
      width: 100px;
      height: 2px;
      background-color: #e0e0e0;
    }
    .flight-line:after {
      content: '';
      position: absolute;
      right: -2px;
      top: -3px;
      width: 0;
      height: 0;
      border-top: 4px solid transparent;
      border-bottom: 4px solid transparent;
      border-left: 6px solid #e0e0e0;
    }
    .flight-price {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      min-width: 100px;
    }
    .price {
      color: #ff4d4f;
      font-size: 24px;
      font-weight: bold;
    }
    .price:before {
      content: '¥';
      font-size: 16px;
    }
    .discount {
      font-size: 12px;
      color: #ff4d4f;
      margin-top: 4px;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .tag {
      background-color: #fff1f0;
      color: #ff4d4f;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .flight-details {
      padding: 16px;
      background-color: #f9f9f9;
      font-size: 14px;
    }
    .detail-item {
      display: flex;
      margin-bottom: 8px;
    }
    .detail-label {
      width: 80px;
      color: #666;
    }
    .detail-value {
      flex: 1;
    }
    .search-box {
      width: 100%;
      padding: 8px 16px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>北京 到 上海 航班信息</h1>
  <h2>日期: 2025-03-31 · 找到 0 个航班</h2>
  
  <input type="text" class="search-box" id="flightSearch" placeholder="搜索航空公司、航班号..." />
  
  <div class="flight-list" id="flightList">
  </div>
  
  <div class="footer">
    <p>数据来源：携程网，生成时间：2025/3/19 12:34:49</p>
  </div>

  <script>
    // 搜索功能
    const searchInput = document.getElementById('flightSearch');
    const flightItems = document.querySelectorAll('.flight-item');
    
    searchInput.addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      
      flightItems.forEach(item => {
        const flightNumber = item.getAttribute('data-flight').toLowerCase();
        const itemText = item.textContent.toLowerCase();
        
        if (itemText.includes(searchTerm) || flightNumber.includes(searchTerm)) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
